<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Sortable - Display as grid</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <div id="menu">
            <div>
                <div class="info">
                    <h1>Juego de Puzzle</h1>
                    <h2>Intrucciones de juego</h2>
                    <p>Mueve las piezas del puzzle para ordenarlas correctamente.</p>
                    <p> Ten en cuenta que van en orden, por lo que debes colocarla empezando por la esquina superior
                        izqueirda y hacia la derecha.</p>
                </div>
                <div class="button-container">
                    <button id="comenzar">Jugar</button>
                </div>
            </div>
        </div>
        <div class="time puzzle">
            <span>Tiempo:</span>
            <span id="time"></span>
        </div>
        <div class="puzzle">
            <ul id="sortable">
                <li class="ui-state-default" id="r1"></li>
                <li class="ui-state-default" id="r2"></li>
                <li class="ui-state-default" id="r3"></li>
                <li class="ui-state-default" id="r4"></li>
                <li class="ui-state-default" id="r5"></li>
                <li class="ui-state-default" id="r6"></li>
                <li class="ui-state-default" id="r7"></li>
                <li class="ui-state-default" id="r8"></li>
                <li class="ui-state-default" id="r9"></li>
                <li class="ui-state-default" id="r10"></li>
                <li class="ui-state-default" id="r11"></li>
                <li class="ui-state-default" id="r12"></li>
                <li class="ui-state-default" id="r13"></li>
                <li class="ui-state-default" id="r14"></li>
                <li class="ui-state-default" id="r15"></li>
                <li class="ui-state-default" id="r16"></li>
            </ul>
        </div>
        
    </div>

</body>

</html>
